          <form action="" id="signUpDetailsForm">

  <script src="./scripts/navbar.js"></script>
  <script type="module">
    import nav from "./scripts/navbar.js";
    var navi = document.getElementById("navi");
    navi.innerHTML = nav();

    if (localStorage.getItem("Additemtocart") != null) {
      let lc_len = localStorage.getItem("counter");
      var lc_len_int = parseInt(lc_len);
      console.log(typeof lc_len_int);
      if (lc_len_int > 0) {
        document.getElementById("cart").innerText = lc_len_int;
      }
    } else {
      document.getElementById("cart").innerText = 0;
      lc_len_int = 0;
      lc_len = JSON.stringify(lc_len_int);
      localStorage.setItem("counter", lc_len);
    }
  </script>
  <script type="module">
    import footer from "./footer.js";
    var footerr = document.getElementById("footer");
    footerr.innerHTML = footer();
  </script>
  <script>
    document.addEventListener("submit", userDataCollection);
    var userData = JSON.parse(localStorage.getItem("headPhoneuserData")) || [];

    function userDataCollection() {
      event.preventDefault();
      var userDataObj = {
        firstName: "",
        lastName: "",
        email: "",
        password: "",
      };
      var userFirstName = document.querySelector("#firstName").value;
      var userLastName = document.querySelector("#lastName").value;
      var userEmail = document.querySelector("#userEmail").value;
      var userPassword = document.querySelector("#userpassword").value;

      if (userFirstName === "" || userEmail === "" || userPassword === "") {
        alert("Please eneter valid details");
      } else {
        userDataObj.firstName = userFirstName;
        userDataObj.lastName = userLastName;
        userDataObj.email = userEmail;
        userDataObj.password = userPassword;
        userData.push(userDataObj);
        console.log(userData);
        localStorage.setItem("headPhoneuserData", JSON.stringify(userData));
        alert("User registaration sucesfull please login");
        window.location.href = "Login.html";
      }
    }
  </script>
